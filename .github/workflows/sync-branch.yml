on: push
jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "git@github.com:sonalivdeshpande/FluidFramework.git"
          source_branch: "branch_1"
          destination_repo: "git@github.com:sonalivdeshpande/FluidFramework.git"
          destination_branch: "branch_2"
